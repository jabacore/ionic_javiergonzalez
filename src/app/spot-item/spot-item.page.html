<ion-header>
  <ion-toolbar>
    <ion-title>spot-item</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-thumbnail slot="start">
    <img src="{{spot.image}}">
  </ion-thumbnail>
  <ion-button [routerLink]="['/spots', spot.id]" >{{spot.title}}</ion-button>
  <ion-label> {{spot.description}}</ion-label>
</ion-content>
