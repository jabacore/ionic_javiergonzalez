<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Editar Spot</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit()" *ngIf="spot">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Nombre:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="..." [(ngModel)]="spot.title" name="title"></ion-input>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
          <ion-label>Imagen:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="url" placeholder="http://****" [(ngModel)]="spot.image" name="image"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Descripci√≥n:</ion-label>
        </ion-col>
        <ion-col>
          <ion-textarea placeholder="****" [(ngModel)]="spot.description" name="description"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button type="submit" color="primary">
      <ion-label>Guardar</ion-label>
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </form>
</ion-content>
