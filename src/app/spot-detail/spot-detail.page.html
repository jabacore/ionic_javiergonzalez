<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles del Spot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-card *ngIf="spot">
    <img src="{{spot.image}}">
    <ion-card-header>
      {{spot.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          {{spot.description}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(spot)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(spot.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
